<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP METHOD EXAMPLE</title>
</head>
<body>
  <div>
    <form action="http://127.0.0.1:8000/method/url1" method="GET" style="margin: 0; padding: 0;">
      <button id="get"    type="submit"
      style="width: 150px; height: 100px;">GET 요청 !</button>
    </form>
    <form action="http://127.0.0.1:8000/method/url1" method="POST" style="margin: 0; padding: 0;">
      <button id="post"   type="submit" value="POST"
      style="width: 150px; height: 100px;">POST 요청 !</button>
    </form>
  </div>
</body>

</html>
